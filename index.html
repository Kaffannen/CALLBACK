<!DOCTYPE html>
<html>
<head>
  <title>GET Request Demo</title>
</head>
<body>
  <p id="params-display"></p>
  <script>
    // Get the current URL
    const currentUrl = new URL(window.location.href);

    // Get the element with the ID "params-display"
    const paramsDisplay = document.getElementById("params-display");

    // Set the innerHTML of the element to the string representation of the search parameters
    paramsDisplay.innerHTML = currentUrl.searchParams.toString();
  </script>
</body>
</html>
