			<!DOCTYPE html>
<html>
<head>
  <title>GET Request Demo</title>
</head>
<body>
  <h1>GET Request Demo</h1>
  <p>
    The parameters of the GET request are:
    <span id="parameters"></span>
  </p>

  <script>
    // Get the query string from the URL
    const queryString = window.location.search;

    // Get the parameters from the query string
    const urlParams = new URLSearchParams(queryString);

    // Get the "parameters" element from the page
    const parametersElement = document.getElementById('parameters');

    // Append the parameters to the "parameters" element
    parametersElement.innerHTML = urlParams;

    // Append the current date and time to the "parameters" element
    const currentDateTime = new Date().toString();
    parametersElement.innerHTML += ` (requested at ${currentDateTime})`;
  </script>
</body>
</html>
