<!DOCTYPE html>
<html>
<head>
  <title>GET Request Demo</title>
</head>
<body>
  <script>
    // Get the location object of the webpage
    var location = window.location;

    // Serialize the location object into a JSON string
    var data = JSON.stringify(location);

    // Send the JSON string as the message body of the GET request
    fetch('http://example.com/path', {
      method: 'GET',
      body: data,
      headers: {
        'Content-Type': 'application/json'
      }
    })
      .then(response => response.text())
      .then(text => console.log(text))
      .catch(error => console.error(error));
  }
  </script>
</body>
</html>
