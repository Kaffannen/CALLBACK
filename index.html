<!DOCTYPE html>
<html>
<head>
  <title>GET Request Demo</title>
</head>
<body>
  <p>*insert var here*</p>
  <script>
    // Get the parameters from the incoming get request
    const params =new URLSearchParams(window.location.search);
    // Should insert the params as a string
    const pElement = document.querySelector('p');
    pElement.innerHTML = params.toString();
  </script>
</body>
</html>
