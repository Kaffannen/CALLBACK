<!DOCTYPE html>
<html>
<head>
  <title>GET Request Demo</title>
</head>
<body>
  <script>
    // Get the location object of the webpage
    const params =new URLSearchParams(window.location.search);
   
    // Append the query string to the URL
    const url = 'http://192.168.10.189:8080?' + params.toString();
    
    // Send the JSON string as the message body of the GET request
    fetch(url)
      .then(response => response.text())
      .then(text => console.log(text))
      .catch(error => console.error(error));
  
  </script>
</body>
</html>
